<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" type="x-icon" href="../images/shortcut.png">
        <script src="login.js"></script>
    </head>
    <body>
        <div class="navbar">
            <img src="../images/logo.png" alt="logo" class="logo">
        <form class="box"  method="POST">
        <h1>
            LOGIN
        </h1>
        <input type="text" name="username" placeholder="Enter Username" required id="username">
        <input type="password" name="password" placeholder="Enter Password" required id="password">

        <input type="submit" value="Login"  onclick="validate()">
        
    </form>
</body>
     
     
    
       

 
        



























</html>
